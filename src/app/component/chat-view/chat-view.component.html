<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-title class="ion-padding-top">
            Chat {{count}}
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-button color="success" [routerLink]="['/chech']">
            <ion-icon name="logo-dribbble"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="disable_list">
    <ion-list-header>
      Conversacion {{ data.username || 'Andres'}}
    </ion-list-header>
    <ion-item *ngFor="let item of list_mensajes" no-lines>
      <!-- <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div> -->
      <ion-content #message>
        <div class="chat-message" text-right *ngIf="item.emisor.id === data_user.id">
          <div class="right-bubble">
            <span class="msg-name">Yo</span>
            <span class="msg-date">{{item.creado | date:'short'}}</span>
            <p text-wrap>{{item.mensaje}}</p>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="item.emisor.id !== data_user.id">
          <div class="left-bubble">
            <span class="msg-name">{{item.reseptor.username}}</span>
            <span class="msg-date">{{item.creado | date:'short'}}</span>
            <p text-wrap>{{item.mensaje}}</p>
          </div>
        </div>
      </ion-content>
    </ion-item>
  </ion-list>
  <!-- <ion-list>
    <ion-list-header>
      Conversacion recientes
    </ion-list-header>
    <ion-item *ngFor="let item of list_mensajes">
      <ion-avatar slot="start">
        <img [src]="item.emisor.foto ">
      </ion-avatar>
      <ion-label>
        <ion-title class="ion-padding-top" color="dark">
          <p>{{ item.mensaje }}</p>
        </ion-title>
      </ion-label>
    </ion-item>
  </ion-list> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <form [formGroup]="myForm_chat" (ngSubmit)="submit_mensaje()">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-input formControlName="mensaje" placeholder="Escriba un mensaje"></ion-input>
          </ion-col>
          <ion-col size="4">
            <ion-button color="primary" type="submit">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
