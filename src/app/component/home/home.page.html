<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
          <ion-row size="12">
            <ion-buttons>
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
              <ion-grid>
                  <ion-row>
                    <ion-col>
                        <ion-title>
                            Ecomerce
                        </ion-title>
                    </ion-col>
                    <ion-col size="2">
                        <ion-buttons>
                            <ion-icon name="logo-dribbble"></ion-icon>
                        </ion-buttons>
                    </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-row>
          <ion-row size="12">
            <ion-col>
                <ion-searchbar placeholder="Buscar Ecomerce" [(ngModel)]="searchtxt" (input)="search()"></ion-searchbar>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngFor="let item of listhome">
        <ion-row>
          <ion-col>
              <ion-text>
                <h4>{{ item.titulo }}</h4>
              </ion-text>
          </ion-col>
          <ion-col size="3">
              <ion-text>
                  <h6>Ver Mas</h6>
              </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" *ngFor="let off of item.listado">
              <ion-card>
                  <ion-img [src]=" off.foto "></ion-img>
                  <ion-card-header>
                    <ion-card-subtitle>{{ off.titulo }}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    {{ off.tipo }}
                  </ion-card-content>
                </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
