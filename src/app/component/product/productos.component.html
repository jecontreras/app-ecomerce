<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Listado de Productos
      </ion-title>
      <ion-button (click)="open_form(false)" slot="end">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-row>
          <ion-col size="6" *ngFor="let off of list_product" (click)="open_form(off)">
              <ion-card>
                  <ion-img [src]=" off.foto "></ion-img>
                    <ion-card-header>
                        <ion-card-subtitle>{{ off.titulo }}</ion-card-subtitle>
                    </ion-card-header>
                  <ion-card-content>
                    {{ off.tipo }}
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
  </ion-content>
