<ion-header>
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-title class="ion-padding-top">
            Categorias
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-button color="success" [routerLink]="['/chech']">
            <ion-icon name="logo-dribbble"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-searchbar placeholder="Buscar Ecomerce" [(ngModel)]="searchtxt" (input)="search()"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let key of list_categoria_global">
      <ion-col size="12">
        <h5>{{ key.titulo }}</h5>
      </ion-col>
      <ion-col size="6" *ngFor="let item of key.product; let idx=index" [routerLink]="['/productoview', item.id]">
        <ion-img [src]="item.foto"></ion-img>
        <ion-text>
          <h6>{{ item.titulo }}</h6>
        </ion-text>
        <ion-text class="ion-padding-top" color="dark">
          <h6>{{ item.costoventa | currency:'COP':true }}</h6>
          <h6>{{ " "+item.costopromosion | currency:'COP':true }}</h6>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button color="light" [routerLink]="['/listproduct', key.id]">
            Ver m√°s ofertas
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
